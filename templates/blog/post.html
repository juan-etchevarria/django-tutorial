{% extends 'base.html' %}

{% load static %}

{% block "content" %}

<button type="button" id="delete-post">Eliminar</button>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
        <div id="post">
        </div>
    </div>
  </div><!-- /.row -->
</main><!-- /.container -->
{% endblock %}

{% block "js" %}
<script src="{% static 'js/blog/post.js' %}"></script>

<script>
// Initialize the post
Post.initPost({{ post_id }});

document.querySelector('#delete-post').addEventListener('click', function() {
  Post.deletePost({{ post_id }});
});
</script>
{% endblock %}
